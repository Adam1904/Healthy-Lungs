<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="{{ url_for('static',filename='styles/main.css') }}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		HealthyLungs
	</title>
	<script>
		// Set up global variable
		var result;

		function showPosition() {
			// Store the element where the page displays the result
			result = document.getElementById("result");

			// If geolocation is available, try to get the visitor's position
			if(navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(successCallback, errorCallback);
				result.innerHTML = "Getting the position information...";
			} else {
				alert("Sorry, your browser does not support HTML5 geolocation.");
			}
		};

		// Define callback function for successful attempt
		function successCallback(position) {
			result.innerHTML = "Your current position is (" + "Latitude: " + position.coords.latitude + ", " + "Longitude: " + position.coords.longitude + ")";
		}

		// Define callback function for failed attempt
		function errorCallback(error) {
			if(error.code == 1) {
				result.innerHTML = "You've decided not to share your position, but it's OK. We won't ask you again.";
			} else if(error.code == 2) {
				result.innerHTML = "The network is down or the positioning service can't be reached.";
			} else if(error.code == 3) {
				result.innerHTML = "The attempt timed out before it could get the location data.";
			} else {
				result.innerHTML = "Geolocation failed due to unknown error.";
			}
		}
	</script>
</head>
<body>
	<header class="header" id="header">
		<div class="main_frame">
			<div class='box'>
  				<div class='wave -one'></div>
  				<div class='wave -two'></div>
  				<div class='wave -three'></div>
			</div>
			<h1 id="Title">
					Healthy Lungs
					<form action="/" method="post">
						<div id="result">
							<!--Position information will be inserted here-->
						</div>
						<button name="forwardBtn" type="submit" onclick="showPosition();">Show Position</button>
						<p><b>{{ text }}</b></p>
					</form>

				</h1>
			<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
			<lottie-player src="https://assets5.lottiefiles.com/packages/lf20_6bn30rnk.json"  background=transparent  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay id="lungs"></lottie-player>
		</div>
	</header>

	<!-- Button for geolocation and (at that moment) message with latitude and longitude -->
	<div class="container">
        <button id="button-location" class="btn">Enable location</button>
        <div id="message"></div>
    </div>
	<script src="../scripts/geo.js"></script>

</body>
</html>
